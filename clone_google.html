<head>

    <title>clone_google</title>

<body>
    <!-- navbar -->

                <li><a href="#">Google 정보</a></li>

        <div class="navbar-right dbg">
            <ul>
                <li><a href="#">Gmail</a></li>

                        </svg>
                    </div>
                </a></li>
                <li><a href="#">
                    <img id ="profileimg" src="/img/unnamed.webp" alt="profile image"> <!--문제가생기면 alt출력, id는 하나에만적용된다 , class와 차이알기-->
                </a></li>
            </ul>
        </div> 

    </div>

    <!-- wrapper -->
    <div class="wrapper dbg">

        <div class="container dbg">
            
            <div class="imglogo">
                <img src="/img/googlelogo_color_272x92dp.png" alt="google logo">
            </div>
            
            <div class="search dbg">
                <div class="search-bar dbg">
                    <i class="fa fa-search"></i>
                    <input type="text">
                    <i class="fa fa-microphone"></i>
                </div>
                <div class="search-buttons dbg">
                    <button>Google 검색</button>
                    <button>I'm feeling lucky</button>
                </div>
            </div>
            
            <div class="offered-in dbg">
                <p>Google Offered-in : <a href="#">English</a></p>
            </div>
        
        </div>
    
    </div>

    <!-- footer -->
    <footer class="dbg"> 

        <div class="location dbg">
            대한민국
        </div>

        <div class="footmenu dbg">

            <div class="footmenu-left dbg">
                <ul>
                    <li><a href="#"></a>광고</li>
                    <li><a href="#"></a>비즈니스</li>

            </div>

            <div class="footmenu-right dbg">
                <ul>
